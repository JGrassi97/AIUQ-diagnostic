DEFAULT:
  CUSTOM_CONFIG:
    PRE:
      # Defaults
      - "%PROJDIR%/AIUQ-engine/conf/platforms.yml"
      - "%PROJDIR%/conf/general.yml"  # General from this project to override synchronize dependencies
      # Model specific
      - "%PROJDIR%/AIUQ-engine/conf/jobs/%PLATFORM.NAME%/models/%MODEL.NAME%/%MODEL.NAME%.yml"
      # Initial conditions specific
      - "%PROJDIR%/AIUQ-engine/conf/jobs/%PLATFORM.NAME%/ics/%MODEL.ICS%/%MODEL.ICS%.yml"

      # MERGER
      - "%PROJDIR%/conf/jobs/merger.yml"
      # Experiment specific
      - "%PROJDIR%/conf/jobs/simple_plot.yml"