DIRS:
  INPUT_DIR: "%HPCROOTDIR%/%MODEL.NAME%"
  OUTPUT_DIR: "%HPCROOTDIR%/output"
  INI_DATA_PATH: "%HPCROOTDIR%/ics/%MODEL.ICS%"

JOBS:
  MATERIALIZE:
    CHECK: on_submission
    FILE: templates/materialize_dep.sh
    PLATFORM: local
    RUNNING: once

  SYNCHRONIZE:
    CHECK: on_submission
    FILE: templates/synchronize.sh
    PLATFORM: local
    RUNNING: once
    DEPENDENCIES: MATERIALIZE