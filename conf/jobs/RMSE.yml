JOBS:

  GET_GROUND_TRUTH:
    CHECK: on_submission
    FILE: templates/get_ground_truth.sh,templates/config.yml
    PLATFORM: "MARENOSTRUM5-LOGIN"
    RUNNING: DATE
    DEPENDENCIES: SYNCHRONIZE

  RESAMPLE_GROUND_TRUTH:
    CHECK: on_submission
    FILE: templates/resample_ground_truth.sh,templates/config.yml
    PLATFORM: "MARENOSTRUM5ACC"
    RUNNING: DATE
    DEPENDENCIES: GET_GROUND_TRUTH
    NODES: 1
    PROCESSORS: 20
    CUSTOM_DIRECTIVES: "#SBATCH --gres=gpu:1"

  RMSE:
    CHECK: on_submission
    FILE: templates/rmse.sh,templates/config.yml
    PLATFORM: "MARENOSTRUM5ACC"
    RUNNING: CHUNK
    DEPENDENCIES: RESAMPLE_GROUND_TRUTH, SIM
    NODES: 1
    PROCESSORS: 20
    CUSTOM_DIRECTIVES: "#SBATCH --gres=gpu:1"

  MERGER:
    CHECK: on_submission
    FILE: templates/merger.sh,templates/config.yml
    PLATFORM: "MARENOSTRUM5ACC"
    RUNNING: DATE
    DEPENDENCIES: RMSE
    NODES: 1
    PROCESSORS: 20
    CUSTOM_DIRECTIVES: "#SBATCH --gres=gpu:1"